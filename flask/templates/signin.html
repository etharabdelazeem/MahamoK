<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign In </title>
		<link rel="stylesheet" href="{{ url_for('static',filename='styles/signin.css') }}">
		<script src="{{ url_for('static',filename='styles/signin.js') }}" defer></script>
	</head>
	<body>
		<div class="container">
        <h1>Sign In</h1>
        <form id="signin-form">
		<div class="form-group">
			<label for="username">Email Address</label>
			<input type="email" id="username" name="username" placeholder="Enter you email">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Enter your password" required>
		</div>
		<button type="submit">Sign In</button>
	</form>
	<p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
	<p> Log in as a <a id="guest" href="{{ url_for('guest') }}">Guest</a></p>
		</div>
		<script src="{{ url_for('static', filename='signin.js') }}"></script>
</body>
</html>
